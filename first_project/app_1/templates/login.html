<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG_IN PAGE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #FCE5CD, #9FC5E8); /* Gradient background */
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #CCCCCC; /* Light gray background color for the center panel */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #4caf50; /* Green color for the title */
        }

        .login-container label {
            display: block;
            margin-bottom: 8px;
            color: #fff; /* White color for labels */
        }

        .login-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #555; /* Dark gray border color */
            border-radius: 4px;
            color: #fff; /* White color for input text */
        }

        .login-container button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition effect */
        }

        .login-container button:hover {
            background-color: #45a049;
        }

        /* Add some color to the form elements */
        .login-container input,
        .login-container button {
            background-color: #444; /* Dark gray background color */
        }

        /* Add some color to the border of the input field on focus */
        .login-container input:focus {
            border: 1px solid #4caf50; /* Green color on focus */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>LOG_IN</h2>
        <form action="#" method="post">
          {% csrf_token %}
          {{login.as_table}}
            <button type="submit">LOG_IN</button>
             <br>
             <br>
            <a href="/password_reset" class ="btn btn-success">forget password</a>
            <br>
            <a href="{% url 'signup' %}" style="color: red; text-align: left;"><small>SIGN_UP</small></a>
            
        </form>


    </div>
</body>
</html>
